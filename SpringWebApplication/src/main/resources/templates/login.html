<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Book Shop</title>
    <link rel="stylesheet" href="/css/stylesForRegister.css"> <!-- Подключение стилей -->
</head>
<body>
<h1>Вход в Book Shop</h1>
<form th:action="@{/login}" method="post">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" required>
    <br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <button type="submit">Войти</button>
</form>

<div th:if="${param.error}">
    <p style="color: red;">Неверное имя пользователя или пароль</p>
</div>
<div th:if="${param.register}">
    <p style="color: green;">Вы успешно создали аккаунт</p>
</div>
<div th:if="${param.logout}">
    <p style="color: green;">Вы успешно вышли из системы</p>
</div>

<p>Еще нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a></p>
</body>
</html>
